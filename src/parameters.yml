              de: Karton (FinnP) 3 mm
              en: Cardboard (FinnP) 3 mm
            speed: 80
            minpower: 50
            maxpower: 70
          - name:
              de: PU Schaum 10 mm
              en: PU foam 10 mm
            speed: 100
            minpower: 50
            maxpower: 70
    mark_groups:
      - name:
          de: Holz
          en: Wood
        materials:
          - name:
              de: Birke Sperrholz
              en: Birch Plywood
            speed: 1000
            minpower: 8
            maxpower: 25
      - name:
          de: Andere
          en: Other
        materials:
          - name:
              de: Karton (Finnpappe)
              en: Cardboard (Finnpappe)
            speed: 1000
            minpower: 7
            maxpower: 18

