      maxspeed: 300
      speed: 30
      minpower: 50
      maxpower: 70
      size:
        width: 1220
        height: 900
        show: false
    cut_groups:
      - name:
          de: Holz
          en: Wood
        materials:
          - name:
              de: Sperrholz 4 mm
              en: Plywood 4 mm
            speed: 15
            minpower: 60
            maxpower: 60
