              de: Birke Sperrholz 4 mm
              en: Birch Plywood 4 mm
            speed: 25
            minpower: 50
            maxpower: 65
          - name:
              de: Birke Sperrholz 5 mm
              en: Birch Plywood 5 mm
            speed: 20
            minpower: 60
            maxpower: 70
      - name:
          de: Kunststoff
          en: Plastics
        materials:
          - name:
              de: Acryl (PMMA) 3 mm
              en: Acrylic (PMMA) 3 mm
            speed: 25
            minpower: 55
            maxpower: 70
          - name:
              de: Acryl (PMMA) 4 mm
              en: Acrylic (PMMA) 4 mm
            speed: 20
            minpower: 55
            maxpower: 70
          - name:
              de: Acryl (PMMA) 5 mm
              en: Acrylic (PMMA) 5 mm
            speed: 15
            minpower: 55
            maxpower: 70
      - name:
          de: Andere
          en: Other
        materials:
          - name:
              de: Karton (FinnP) 1 mm
              en: Cardboard (FinnP) 1 mm
            speed: 300
            minpower: 26
            maxpower: 65
